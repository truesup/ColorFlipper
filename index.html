<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./colors.svg" sizes="any" type="image/svg+xml" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="header-name">Color flipper</h1>
      <ul class="header-links">
        <li class="header-link">
          <button class="header-link-button is-active" id="rgb-color">
            rgb
          </button>
        </li>
        <li class="header-link">
          <button class="header-link-button" id="hex-color">hex</button>
        </li>
        <li class="header-link">
          <button class="header-link-button" id="hsl-color">hsl</button>
        </li>
      </ul>
    </header>
    <main class="app-main">
      <div class="main-container">
        <div class="main-text">
          Background color is:
          <span class="main-text-color" id="color-display">#ffffff</span>
        </div>
        <button class="main-button">Click me</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
